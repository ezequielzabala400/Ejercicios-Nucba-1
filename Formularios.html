<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Formulario de registro</h1>
        <section>
          <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required />
            <br/>
            <br/>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" required />
            <br/>
            <br/>
            <label for="cursada">Modalidad de Cursada:</label>
            <input type="radio" name="cursada" />
            <label for="cursada">On-Demand</label>
            <input type="radio" name="cursada" />
            <label for="cursada">En vivo</label>
            <br/>
            <br/>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" />
            <br/>
            <br/>
            <input type="checkbox" name="check" />
            <label for="check"
              >Deseo recibir información sobre nuevos posteos en la plataforma
              de Nucba.</label>
            <br/>
            <br/>
            <input type="checkbox" name="check-2" id="" />
            <label for="check-2"
              >Declaro que leí los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label>
            <br/>
            <br/>
            <input type="submit" value="Enviar" />
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
